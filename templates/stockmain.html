{% extends "layout.html" %}
{% block content %}
<main>
    <div class="indexcontent">
        <div class="content">
          <h1>食材管理</h1>
          <button onclick="location.href='/stockadd'">食材の追加</button>
          <table border="1">
          </div>
          <tr>
            <th>食材</th>
            <th></th>
            <th></th>
          </tr>
    
      {% for task in tasks %}
      <tr>
        <td>{{ task[1] }}</td>
        <td><form action="/stockupdate" method="POST"><button type="submit" name="update" value="{{ loop.index0 }}">編集</button></form></td>
        <td><form method="POST"><button type="submit" name="done" value="{{ loop.index0 }}">使用</button></form></td>
      </tr>
      {% endfor %}
    
    </table>
</main>
{% endblock %}
